<html lang="en">
<head>
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Static Resume Builder By Me</h1>
    <form action="resumeForm">
        <fieldset>

            <legend>Personal Information</legend>
            <label for="name">Name: </label>
            <input type="text" name="name" required><br><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required><br><br>

            <label for="phone">Phone: </label>
            <input type="tel" name="tel" id="tel" required><br><br>
        </fieldset><br>
            
           <fieldset>
            <legend> Education</legend>
            <label for="education">Eduction</label>
            <textarea name="education" id="education" rows="4" required></textarea><br>
           </fieldset><br>
            
           <fieldset>
            <legend> Experience</legend>
            <label for="experience">Experience: </label>
            <textarea name="experience" id="experience" rows="4" required></textarea><br>
           </fieldset><br>
           
           <fieldset>
            <legend> Skills</legend>
            <label for="skills">Skills: </label>
            <textarea name="skills" id="skills" rows="4" required></textarea><br>
           </fieldset><br>


           <button type="submit">Generate Resume Below</button>
       
    </form>
    
</body>
</html>
